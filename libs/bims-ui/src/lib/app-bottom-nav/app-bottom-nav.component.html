@if(navService.navIsVisible()){
<div class="h-screen w-full bg-black/55 fixed top-0 right-0 z-10">
  <nav
    class="h-full flex flex-col place-items-start gap-10 bg-bgcolor-light shadow w-full sm:w-[400px] fixed top-0 right-0 text-sm px-6 py-4 z-10"
  >
    <div class="w-full flex items-center justify-between sm:justify-end">
      <h2 class="text-xl uppercase text-link-dark sm:hidden">{{ appName }}</h2>
      <button (click)="closeNav()" class="py-3">
        <span class="material-symbols-outlined text-[26px]">{{
          closeIcon
        }}</span>
      </button>
    </div>

    <div class="w-full pb-12 flex flex-col gap-10 border-b border-black/5">
      @for(headerItem of headerItems; track headerItem.href){
      <a
        [routerLink]="headerItem.href"
        class="flex gap-3 opacity-80 capitalize w-fit"
        routerLinkActive="text-link-dark opacity-100"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeNav()"
      >
        <span class="material-symbols-outlined text-[18px]">{{
          headerItem.icon
        }}</span>
        <span class="text-sm">{{ headerItem.label }}</span>
      </a>
      }
    </div>

    <div class="w-full pb-12 flex flex-col gap-10 border-b border-black/5">
      @for(navItem of appNavItems; track navItem.href){
      <a
        [routerLink]="navItem.href"
        class="flex gap-3 opacity-80 capitalize w-fit"
        routerLinkActive="text-link-dark opacity-100"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeNav()"
      >
        <span class="material-symbols-outlined text-[18px]">{{
          navItem.icon
        }}</span>
        <span class="text-sm">{{ navItem.label }}</span>
      </a>
      }
    </div>

    <div class="flex-1 flex flex-col justify-end">
      <button
        (click)="handleLogout()"
        class="py-3 flex place-self-center gap-3"
      >
        <span class="material-symbols-outlined text-[18px]">logout</span>
        <span>Logout</span>
      </button>
    </div>
  </nav>
</div>
}
