<div class="h-screen flex flex-col">
  <bims-app-header [appName]="appName">
    <ng-content app-logo></ng-content>
  </bims-app-header>

  <bims-app-sidebar
    [appName]="appName"
    [isOpen]="sidebarIsOpen"
    [onClose]="handleToggleSidebar"
  />

  <div class="flex-1">
    <ng-content select="[body]"></ng-content>
  </div>

  <bims-app-bottom-nav [appName]="appName" />
</div>
