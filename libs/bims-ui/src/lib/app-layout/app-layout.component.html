      <ng-content app-logo></ng-content>
    </bims-app-header>
  </div>

  <!-- <bims-app-sidebar
    [appName]="appName"
    [isOpen]="isSidebarOpen"
    [onClose]="toggleSidebarOpen"
  /> -->

  <div class="flex-1">
    <ng-content select="[body]"></ng-content>
  </div>

  <div [ngClass]="{ invisible: isNavHidden() }">
    <bims-app-bottom-nav [appName]="appName" [appNavItems]="appNavItems" />
  </div>
</div>
