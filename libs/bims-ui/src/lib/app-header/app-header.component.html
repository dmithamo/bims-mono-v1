<header class="flex items-center justify-between bg-bgcolor-light w-full p-8">
  <a class="w-fit" routerLink="/">
    <bims-app-logo [appName]="appName" />
  </a>

  <div class="w-fit flex items-center gap-8 select-none">
    @if(onSearch){
    <span class="material-symbols-outlined cursor-pointer hover:text-link-dark"
      >search</span
    >} @if (appNavItems.length >0){<bims-app-nav
      [appName]="appName"
      [appNavItems]="appNavItems"
    />}
  </div>
</header>
