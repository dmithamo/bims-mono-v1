<header
  class="h-14 flex items-center justify-between bg-bgcolor-light w-full px-6"
>
  <a routerLink="/">
    <ng-content select="[app-logo]" />
  </a>

  <div class="flex items-center gap-8 select-none">
    @if(onSearch){
    <span class="material-symbols-outlined cursor-pointer hover:text-link-dark"
      >search</span
    >} @if(!navService.navIsVisible()){<button
      (click)="openNav()"
      class="w-full text-md flex justify-end"
    >
      <span class="material-symbols-outlined text-[24px]">{{
        appDrawerIcon
      }}</span></button
    >}
  </div>
</header>
