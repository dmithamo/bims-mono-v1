<div class="w-full flex justify-between items-center">
  <div class="w-full flex flex-col items-start">
    <bims-period-with-label [period]="periodElapsed().years" />
    <bims-period-with-label [period]="periodElapsed().months" />
  </div>
  <div class="flex justify-start items-center">
    <span class="text-muted text-xs">+=</span>
    <bims-period-with-label [isMuted]="true" [period]="periodElapsed().days" />
    <bims-period-with-label [isMuted]="true" [period]="periodElapsed().hours" />
    <bims-period-with-label
      [isMuted]="true"
      [period]="periodElapsed().minutes"
    />
    <bims-period-with-label
      [isMuted]="true"
      [period]="periodElapsed().seconds"
    />
  </div>
</div>
