<div class="flex items-center gap-4">
  <p class="w-[350px]">
    {{ currentDate() }}
  </p>

  <div class="flex items-center gap-4">
    <bims-period-with-label [period]="periodElapsed().years" />
    <bims-period-with-label [period]="periodElapsed().months" />
    <bims-period-with-label [period]="periodElapsed().days" />
    <bims-period-with-label [period]="periodElapsed().hours" />
    <bims-period-with-label [period]="periodElapsed().minutes" />
    <bims-period-with-label [period]="periodElapsed().seconds" />
  </div>
</div>
